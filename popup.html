<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Video Controller</title>
</head>
<body>
  <div>
    <h2>Video Controller</h2>
    <button id="pause">Pause Video</button>
    <p>Sound:</p>
    <input class="soundSlider" id="slider" type="range" min="0" max="100" value="20">
    <p>Frequency:</p>
    <input class="soundSlider" id="freqSlider" type="range" min="1000" max="10000" value="2000">
    <p>Speed:</p>
    <input class="soundSlider" id="speedSlider" type="range" min="0.0" max="2.0" step = "0.25" value="1.0">

    <button class="backwardBtn" id="backBtn">backward</button>
    <button class="forwardBtn" id="forwBtn">forward</button>
    


  </div>
  <script src="popup.js"></script>
</body>
</html>
